<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

		<title>キャラクター一覧</title>
	</head>
	<body>
		<h1>キャラクター一覧</h1>
		<form action="#" th:action="@{/characterlist}" th:object="${characterListForm}" method="post">

			<table class="table-sm table-striped table-hover" >
				<thead  class="thead-light">
				<tr>
					<th>ID</th>
					<th>名前</th>
					<th>HP</th>
					<th>職業</th>
					<th>削除</th>
				</tr>
				</thead>
				<tbody>
				<tr th:each="character, stat : ${characters}">
					<td>
						<span th:text="${character.id}"></span>
						<input type="hidden" th:name="|characterList[${stat.index}].id|" th:value="${character.id}" />
					</td>
					<td>
						<input type="text" th:name="|characterList[${stat.index}].name|" th:value="${character.name}" />
					</td>
					<td>
						<input type="text" th:name="|characterList[${stat.index}].hp|" th:value="${character.hp}" />
					</td>
					<td>
						<input type="text" th:name="|characterList[${stat.index}].job|" th:value="${character.job}" />
					</td>
					<td>
						<a href="" th:href="@{/selectCharacter}"  th:object="${characterListForm}">決定</a>
					</td>
					<td>
						<a href="" th:href="@{/deleteCharacter(id=${character.id})}" >削除</a>
					</td>
				</tr>
				</tbody>
			</table>

			<input type="submit" value="更新" class="btn" />
		</form>
		<form action="#" th:action="@{/addCharacter}" method="post">

			<table>
				<tr>
					<th>アイテムID</th>
					<th>名前</th>
					<th>HP</th>
					<th>職業</th>
				</tr>
				<tr>
					<td>
						<input type="text" name="id" />
					</td>
					<td>
						<input type="text" name="name" />
					</td>
					<td>
						<input type="text" name="hp" />
					</td>
					<td>
						<input type="text" name="job" />
					</td>
				</tr>
			</table>

			<input type="submit" value="登録" class="btn" />
		</form>
	</body>
</html>
